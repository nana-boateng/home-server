    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/openvpnas:/config
      - ${DOCKERSTORAGEDIR}:/storage
  plex:
    image: ghcr.io/linuxserver/plex
    network_mode: ${PLEX_NETWORK_MODE}
    container_name: plex
    environment:
      - PGID=${PGID}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - PUID=${PUID}
      - TZ=${TZ}
      - VERSION=${PLEX_VERSION}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/plex:/config
      - ${DOCKERSTORAGEDIR}:/storage
  portainer:
    image: portainer/portainer-ce
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${PORTAINER_PORT_9000}:9000
    command: -H unix:///var/run/docker.sock
    container_name: portainer
    environment:
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKERCONFDIR}/portainer:/data
      - ${DOCKERSTORAGEDIR}:/storage
  pyload:
    image: ghcr.io/linuxserver/pyload
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${PYLOAD_PORT_7227}:7227
      - ${PYLOAD_PORT_8000}:8000
    container_name: pyload
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/pyload:/config
      - ${DOCKERSTORAGEDIR}:/storage
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${QBITTORRENT_PORT_51413}:51413
      - ${QBITTORRENT_PORT_51413}:51413/udp
      - ${QBITTORRENT_PORT_6881}:6881
      - ${QBITTORRENT_PORT_6881}:6881/udp
      - ${QBITTORRENT_PORT_8080}:${QBITTORRENT_PORT_8080}
    container_name: qbittorrent
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBITTORRENT_PORT_8080}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/qbittorrent:/config
      - ${DOCKERSTORAGEDIR}:/storage
  radarr:
