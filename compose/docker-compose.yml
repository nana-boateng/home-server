services:
  bazarr:
    image: ghcr.io/linuxserver/bazarr
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${BAZARR_PORT_6767}:6767
    container_name: bazarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/bazarr:/config
      - ${DOCKERSTORAGEDIR}:/storage
  cloudcmd:
    image: coderaiser/cloudcmd
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${CLOUDCMD_PORT_8000}:8000
    container_name: cloudcmd
    environment:
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/cloudcmd:/root
      - ${DOCKERSTORAGEDIR}:/storage
      - ${CLOUDCMD_FSDIR}:/mnt/fs
  codeserver:
    image: ghcr.io/linuxserver/code-server
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${CODESERVER_PORT_8443}:8443
    container_name: codeserver
    environment:
      - PASSWORD=${CODESERVER_PASSWORD}
      - PGID=${PGID}
      - PUID=${PUID}
      - SUDO_PASSWORD=${CODESERVER_SUDO_PASSWORD}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/codeserver:/config
      - ${DOCKERSTORAGEDIR}:/storage
  dozzle:
    image: amir20/dozzle
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${DOZZLE_PORT_8080}:8080
    container_name: dozzle
    environment:
      - DOZZLE_BASE=${DOZZLE_BASE}
      - DOZZLE_FILTER=${DOZZLE_FILTER}
      - DOZZLE_LEVEL=${DOZZLE_LEVEL}
      - DOZZLE_TAILSIZE=${DOZZLE_TAILSIZE}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKERSTORAGEDIR}:/storage
  duplicati:
    image: ghcr.io/linuxserver/duplicati
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${DUPLICATI_PORT_8200}:8200
    container_name: duplicati
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/duplicati:/config
      - ${DOCKERSTORAGEDIR}:/storage
      - ${DUPLICATI_BACKUPSDIR}:/backups
      - ${DUPLICATI_SOURCEDIR}:/source
  filebot:
    image: jlesage/filebot
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${FILEBOT_PORT_5800}:5800
    container_name: filebot
    environment:
      - GROUP_ID=${PGID}
      - TZ=${TZ}
      - USER_ID=${PUID}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/filebot:/config
      - ${DOCKERSTORAGEDIR}:/storage
      - ${FILEBOT_OUTPUTDIR}:/output
      - ${FILEBOT_WATCHDIR}:/watch
  filebrowser:
    image: filebrowser/filebrowser
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${FILEBROWSER_PORT_80}:${FILEBROWSER_PORT_80}
    container_name: filebrowser
    environment:
      - FB_BASEURL=${FILEBROWSER_BASEURL}
      - FB_DATABASE=${FILEBROWSER_DATABASE}
      - FB_LOG=${FILEBROWSER_LOG}
      - FB_PORT=${FILEBROWSER_PORT_80}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/filebrowser:/config
      - ${DOCKERSTORAGEDIR}:/storage
      - ${FILEBROWSER_SHARE_DIR}:/srv
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fs http://localhost:${FILEBROWSER_PORT_80}/health || exit 1
  heimdall:
    image: ghcr.io/linuxserver/heimdall
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${HEIMDALL_PORT_443}:443
      - ${HEIMDALL_PORT_80}:80
    container_name: heimdall
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/heimdall:/config
      - ${DOCKERSTORAGEDIR}:/storage
  homeassistant:
    image: homeassistant/home-assistant
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${HOMEASSISTANT_PORT_8123}:8123
    container_name: homeassistant
    environment:
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/homeassistant:/config
      - ${DOCKERSTORAGEDIR}:/storage
  jackett:
    image: ghcr.io/linuxserver/jackett
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${JACKETT_PORT_9117}:9117
    container_name: jackett
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/jackett:/config
      - ${DOCKERSTORAGEDIR}:/storage
  lidarr:
    image: ghcr.io/linuxserver/lidarr
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${LIDARR_PORT_8686}:8686
    container_name: lidarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/lidarr:/config
      - ${DOCKERSTORAGEDIR}:/storage
  mylar3:
    image: ghcr.io/linuxserver/mylar3
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${MYLAR3_PORT_8090}:8090
    container_name: mylar3
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/mylar3:/config
      - ${DOCKERSTORAGEDIR}:/storage
  netdata:
    image: netdata/netdata
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${NETDATA_PORT_19999}:19999
    cap_add:
      - SYS_PTRACE
    container_name: netdata
    environment:
      - PGID=${DOCKERGID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/lsb-release:/host/etc/lsb-release:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /etc/passwd:/host/etc/passwd:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOCKERSTORAGEDIR}:/storage
  nextcloud:
    image: ghcr.io/linuxserver/nextcloud
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${NEXTCLOUD_PORT_443}:443
    container_name: nextcloud
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/nextcloud:/config
      - ${DOCKERSTORAGEDIR}:/storage
      - ${NEXTCLOUD_DATADIR}:/data
  nzbget:
    image: ghcr.io/linuxserver/nzbget
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${NZBGET_PORT_6789}:6789
    container_name: nzbget
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/nzbget:/config
      - ${DOCKERSTORAGEDIR}:/storage
  openvpnas:
    image: ghcr.io/linuxserver/openvpn-as
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${OPENVPNAS_PORT_1194}:1194/udp
      - ${OPENVPNAS_PORT_943}:943
      - ${OPENVPNAS_PORT_9443}:9443
    cap_add:
      - NET_ADMIN
    container_name: openvpnas
    environment:
      - INTERFACE=${OPENVPNAS_INTERFACE}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
