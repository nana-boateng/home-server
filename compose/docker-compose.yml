      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/radarr:/config
      - ${DOCKERSTORAGEDIR}:/storage
  requestrr:
    image: ghcr.io/hotio/requestrr
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${REQUESTRR_PORT_4545}:4545
    container_name: requestrr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/requestrr:/config
      - ${DOCKERSTORAGEDIR}:/storage
  samba:
    image: dperson/samba
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${SAMBA_PORT_137}:137/udp
      - ${SAMBA_PORT_138}:138/udp
      - ${SAMBA_PORT_139}:139
      - ${SAMBA_PORT_445}:445
    container_name: samba
    environment:
      - GROUPID=${PGID}
      - NMBD=${SAMBA_NMBD}
      - SHARE=${SAMBA_SHARENAME};/${SAMBA_SHARENAME};yes;no;no;all;${SAMBA_USERNAME}
      - TZ=${TZ}
      - USER=${SAMBA_USERNAME};${SAMBA_PASSWORD}
      - USERID=${PUID}
      - WORKGROUP=${SAMBA_WORKGROUP}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}:/${SAMBA_SHARENAME}/config
      - ${DOCKERSTORAGEDIR}:/${SAMBA_SHARENAME}/storage
      - ${DOCKERSTORAGEDIR}:/storage
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    hostname: ${DOCKERHOSTNAME}
    ports:
      - ${SONARR_PORT_8989}:8989
    container_name: sonarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
